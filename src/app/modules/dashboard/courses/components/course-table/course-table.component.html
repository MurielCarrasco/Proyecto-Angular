<div class="tools">
  <button mat-raised-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" color="primary" (click)="openAddCourseForm()">
    AGREGAR CURSO
  </button>
</div>
<br>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Course Name Column -->
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header appUppercase> Nombre </th>
      <td mat-cell *matCellDef="let course"> {{course.courseName}} </td>
    </ng-container>

    <!-- Course Description Column -->
    <ng-container matColumnDef="courseDescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header appUppercase> Descripción </th>
      <td mat-cell *matCellDef="let course"> {{course.courseDescription}} </td>
    </ng-container>

    <!-- Professor Column -->
    <ng-container matColumnDef="professor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header appUppercase> Profesor </th>
      <td mat-cell *matCellDef="let course"> {{course.professor}} </td>
    </ng-container>

    <!-- Area Column -->
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef mat-sort-header appUppercase> Área </th>
      <td mat-cell *matCellDef="let course"> {{course.area}} </td>
    </ng-container>

    <!-- Max Students Column -->
    <ng-container matColumnDef="maxStudents">
      <th mat-header-cell *matHeaderCellDef mat-sort-header appUppercase> Vacantes </th>
      <td mat-cell *matCellDef="let course"> {{course.maxStudents}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef appUppercase> Acciones </th>
      <td mat-cell *matCellDef="let course">
        <button mat-icon-button color="" primary (click)="editCourse(course)">
          <mat-icon>editar</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCourse(course.id)">
          <mat-icon>eliminar</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 25]" showFirstLastButtons aria-label="Select page of periodic users">
  </mat-paginator>
</div>
