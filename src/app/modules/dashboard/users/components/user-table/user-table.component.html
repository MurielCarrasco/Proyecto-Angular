<div class="tools">
  <button mat-raised-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" color="primary" (click)="openAddEditUserForm()">
    INSCRIBIR USUARIO
  </button>
</div>
<br>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Firstname Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header appUppercase> Nombres y Apellidos </th>
      <td mat-cell *matCellDef="let user"> {{user.firstName | fullName:user.lastName}} </td>
    </ng-container>

    <!-- Document Number Column -->
    <ng-container matColumnDef="documentNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header appUppercase> Número de documento </th>
      <td mat-cell *matCellDef="let user"> {{user.documentNumber}} </td>
    </ng-container>

    <!-- Dod Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header appUppercase> Fecha de nacimiento </th>
      <td mat-cell *matCellDef="let user"> {{user.dob}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header appUppercase> Correo electrónico </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- Education Column -->
    <ng-container matColumnDef="education">
      <th mat-header-cell *matHeaderCellDef mat-sort-header appUppercase> Grado académico </th>
      <td mat-cell *matCellDef="let user"> {{user.education}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef appUppercase> Acciones </th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="" primary (click)="editUser(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 25]" showFirstLastButtons aria-label="Select page of periodic users">
  </mat-paginator>
</div>
